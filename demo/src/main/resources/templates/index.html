<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div align="center">
    <h1>Profile Records</h1>
    <a href="/new">Enter new Profile</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>profile_id</th>
                <th>profile_firstname</th>
                <th>profile_lastname</th>
                <th>profile_desc</th>
                <th>profile_img</th>
                <th>profile_matches</th>
                <th>profile_matchTag</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="profile  :  ${listProfile}">
                <td th:text="${profile.getProfile_id()}">ID</td>
                <td th:text="${profile.getProfile_firstname()}">firstname</td>
                <td th:text="${profile.getProfile_lastname()}">lastname</td>
                <td th:text="${profile.getProfile_desc()}">desc</td>
                <td th:text="${profile.getProfile_img()}">img</td>
                <td th:text="${profile.getProfile_matches()}">matches</td>
                <td th:text="${profile.getProfile_matchTag()}">matchTag</td>
                <td>
                    <a th:href="@{'/edit/' + ${profile.getProfile_id()}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${profile.getProfile_id()}}">Delete</a>

                </td>

            </tr>
        </tbody>

    </table>

</div>
</body>
</html>
