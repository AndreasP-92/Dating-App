<!DOCTYPE html>
<html lang="en">
<html xmlns:th ="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="kontakt.css" type="text/css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="box">
<p class="heading">Kontakt format</p>
<div class="container">
    <form action="/action_page.php">
        <div class="kontakt">
        <label for="fname">Fornavn:</label>
        <input type="text" id="fname" name="fornavn" placeholder="Dit fornavn">

        <label for="lname">Efternavn:</label>
        <input type="text" id="lname" name="lastname" placeholder="Dit efternavn">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Din e-mail">

        <label for="pwd">Kodeord:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Dit kodeord">

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" placeholder="Dit telefonnummer" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br>
        <br>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>
</div>
</body>
</html>
