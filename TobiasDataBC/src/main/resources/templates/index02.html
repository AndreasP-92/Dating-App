<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Manager Application</title>
</head>
<body>
<div align="center">
    <h1>User Records</h1>
    <a href="/new">Enter New User</a>
    <br><br/>
    <table border="1" callpadding="10">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Mail</th>
            <th>User Password</th>
            <th>User Phone</th>
            <th>User Date</th>
            <th>User Active</th>
            <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="msg : ${listMsg}">
            <td th:text="${msg.messages_id}">ID</td>
            <td th:text="${msg.messages_id}">User Mail</td>
            <td th:text="${msg.messages_context}">User Password</td>
            <td th:text="${msg.messages_userId}">User Phone</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
