<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="/registrer.css" type="text/css" rel="stylesheet">
    <link href="/login.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Admin Page</title>
</head>
<body>
<div class="container">
    <a href="/admin" style="color:black;">
        <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
    </a>
    <div class="row">
        <div class="col-sm mt-5">
            <h1 class="text-center">Support</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center form_container">
        <form th:action="@{/admin/save}" th:object="${user}" method="post">
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input th:field="*{user_mail}" type="text" class="form-control input_pass" placeholder="E-Mail">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input th:field="*{user_password}" type="password" class="form-control input_pass" placeholder="Password">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input th:field="*{user_phone}" type="text" class="form-control input_pass" placeholder="Telefon">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                </div>
                <input th:field="*{user_date}" type="date" class="form-control input_user">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <label for="active" style="color:white; font-size: 1.2em; font-weight: bold;" class="ml-3 mt-1">Aktiv</label>
                <input th:value="*{user_enabled}" id="active" type="radio" class="form-control input_pass">
            </div>
            <div class="d-flex justify-content-center mt--1 p-0 login_container">
                <button  type="submit" name="button" class="btn login_btn">Opdater Bruger</button>
            </div>
        </form>
    </div>
</div>
</body>
</body>
</html>
