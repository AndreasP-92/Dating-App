<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <title>Admin Page</title>
</head>
<body>
<div class="container">
    <a href="/admin" style="color:black;">
        <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
    </a>
    <div class="row">
        <div class="col-sm mt-5">
            <h1 class="text-center">Brugere</h1>
        </div>
    </div>

    <table class="table mt-5 table-striped table-bordered table-danger table-hover">
        <thead class="thead-dark">
        <a href="#">
            <tr>
                <th scope="col ">Bruger ID</th>
                <th scope="col">Bruger Mail</th>
                <th scope="col">Bruger Tlf.</th>
                <th scope="col">Bruger Dato</th>
                <th scope="col">Bruger Aktiv</th>
                <th scope="col">Action</th>
            </tr>
        </a>
        </thead>
        <tbody>
        <tr th:each="user : ${listUser}"class="mt-5" style="cursor:pointer">
            <th th:text="${user.user_id}" scope="row">ID</th>
            <td th:text="${user.user_mail}">User Mail</td>
            <td th:text="${user.user_phone}"></td>
            <td th:text="${user.user_date}"></td>
            <td th:text="${user.user_enabled}"></td>
            <td>
                <a th:href="@{'/admin/sebrugere/' + ${user.user_mail}}" class="btn btn-danger">Rediger</a>
                <a th:href="@{'/admin/delete/' + ${user.user_mail}}" class="btn btn-danger">Slet</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
