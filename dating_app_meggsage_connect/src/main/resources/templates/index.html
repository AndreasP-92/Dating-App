<!DOCTYPE html>

<html xmlns:th ="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Message Manager Application</title>
</head>
<body>
<div align="center">
    <h1>Message Records</h1>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>id</th>
            <th>context</th>
            <th>userId</th>
            <th>date</th>
            <th>actions</th>

        </tr>
        </thead>
        <tbody>
                <tr th:each="msg : ${listMsg}">
                    <td th:text="${msg.messages_id}">id</td>
                    <td th:text="${msg.messages_context}">context</td>
                    <td th:text="${msg.messages_userId}">userId</td>
                    <td th:text="${msg.messages_date}">date</td>

                </tr>

        </tbody>
    </table>

</div>

</body>
</html>
